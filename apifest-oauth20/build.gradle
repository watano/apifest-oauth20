apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.apifest'
version = '0.2.0-SNAPSHOT'

description = """ApiFest-OAuth20"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
    compile 'io.netty:netty:3.10.4.Final'
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile group: 'com.hazelcast', name: 'hazelcast-client', version:'3.2.3'
    compile group: 'com.hazelcast', name: 'hazelcast', version:'3.2.3'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.3'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version:'2.12.4'
    compile 'redis.clients:jedis:2.7.3'
    compile 'com.alibaba:fastjson:1.2.6'
    testCompile 'org.testng:testng:6.9.6'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.9.0'
}
